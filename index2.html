<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAlBORIA</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">VAlBORIA</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Bienvenido a VAlBORIA</h1>
            <p>Compra los mejores productos al mejor precio</p>
        </section>
        <section class="products">
            <h2>Productos Destacados</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>$10.00</p>
                    <button>Comprar Ahora</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>$20.00</p>
                    <button>Comprar Ahora</button>
                </div>
                <!-- Más productos -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; ValboriaShop</p>
    </footer>
</body>
</html>
